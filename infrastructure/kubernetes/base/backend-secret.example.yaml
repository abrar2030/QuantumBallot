---
# Example Kubernetes Secret for backend
# DO NOT commit actual secrets to version control
# To create the actual secret, run:
# kubectl create secret generic backend-secrets \
#   --from-literal=db_host=YOUR_DB_HOST \
#   --from-literal=db_port=5432 \
#   --from-literal=db_name=quantumballot \
#   --from-literal=db_user=YOUR_DB_USER \
#   --from-literal=db_password=YOUR_DB_PASSWORD \
#   --from-literal=jwt_secret=YOUR_JWT_SECRET \
#   --namespace=quantumballot

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: quantumballot
type: Opaque
stringData:
  db_host: "REPLACE_WITH_YOUR_DB_HOST"
  db_port: "5432"
  db_name: "quantumballot"
  db_user: "REPLACE_WITH_YOUR_DB_USER"
  db_password: "REPLACE_WITH_YOUR_DB_PASSWORD"
  jwt_secret: "REPLACE_WITH_YOUR_JWT_SECRET"
